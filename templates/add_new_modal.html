<!-- Modal -->
<div class="modal fade" id="add-new-modal" tabindex="-1" role="dialog" aria-labelledby="add-new-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add new key-value pair</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="key">Key</label>
            <input type="text" name="key" id="key_input" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <textarea name="value" id="value_input" rows="3" class="form-control" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="add_new()" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
